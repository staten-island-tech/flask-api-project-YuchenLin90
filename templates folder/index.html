<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HOK Heroes</title>
    <!-- Link to your CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>HOK Heroes</h1>
      <div class="card-container">
        <!-- Loop through each PokÃ©mon and wrap each card in a link -->
        {% for hero in heroes %}
        <a href="{{ url_for('hero_detail', id=hero.id) }}" class="card-link">
          <div class="card">
            <img src="{{ hero.image }}" alt="{{ hero.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ hero.name }}</h5>
              <p class="card-text">ID: {{ hero.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
