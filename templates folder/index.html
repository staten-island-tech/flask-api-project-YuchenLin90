<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft item</title>
    <!-- Link to your CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Minecraft items</h1>
      <div class="card-container">
        <!-- Loop through each PokÃ©mon and wrap each card in a link -->
        {% for item in items %}
        <a href="{{ url_for('item_detail', id=item.id) }}" class="card-link">
          <div class="card">
            <img src="{{ item.image }}" alt="{{ item.name }}" />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">ID: {{ item.id }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
