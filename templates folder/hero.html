<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ hero.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>{{ hero.name }} Details</h1>
      <div class="hero-detail">
        <img src="{{ hero.image }}" alt="Image of {{ hero.name }}" />
        <p><strong>ID:</strong> {{ hero.id }}</p>
        <p><strong>Types:</strong> {{ hero.types | join(', ') }}</p>
        <p><strong>Height:</strong> {{ hero.height }}</p>
        <p><strong>Weight:</strong> {{ hero.weight }}</p>
      </div>

      <!-- Chart Container -->
      <div class="hero-stats">
        <canvas id="statsChart"></canvas>
      </div>

      <p><a href="{{ url_for('index') }}">Back to all Heroes</a></p>
    </div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Parse the JSON strings into JavaScript arrays
      const statNames = JSON.parse('{{ stat_names_str | tojson }}');
      const statValues = JSON.parse('{{ stat_values_str | tojson }}');

      // Create a bar chart to display the Pok√©mon's base stats
      const ctx = document.getElementById('statsChart').getContext('2d');
      const statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: statNames,
          datasets: [{
            label: 'Base Stats',
            data: statValues,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
